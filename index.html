<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="eduStudent" />
    <meta name="keywords" content="eduStudent" />

    <link rel="stylesheet" href="./assets/sass/main.css" />

    <title>CAPABILITIES STUDENT</title>
    <link rel="icon" href="./assets/images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <div
      class="login__page"
      style="background-image: url('./assets/images/header2.webp')"
    >
      <div class="login_form">
        <div
          class="d-flex justify-content-center align-items-center flex-row w-100 mb-4"
        >
          <img
            src="./assets/images/logo.png"
            alt="logo"
            width="100"
            height="100"
          />
        </div>
        <form
          action=""
          class="w-100 d-flex justify-content-start align-items-start flex-column gap-3"
        >
          <div
            class="d-flex justify-content-start align-items-start flex-column gap-2 w-100"
          >
            <label for=""> البريد الألكتروني </label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><img src="./assets/images/mail-02.svg" alt="text"
              /></span>
              <input
                type="text"
                class="form-control"
                placeholder="البريد الألكتروني"
                aria-label="text"
              />
            </div>
          </div>
          <div
            class="d-flex justify-content-start align-items-start flex-column gap-2 w-100"
          >
            <label for=""> كلمة المرور </label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><img src="./assets/images/lock-01.svg" alt="password"
              /></span>
              <input
                type="password"
                class="form-control"
                placeholder="كلمة المرور"
                aria-label="password"
              />
            </div>
          </div>
          <a href="" class="forget__pasword"> هل نسيت كلمة السر ؟ </a>
          <div
            class="w-100 d-flex justify-content-center align-items-center flex-column mt-2"
          >
            <!-- <button class="btn__form"> تسجيل دخول </button> -->
            <a href="./home.html" class="button_login"> تسجيل دخول </a>
          </div>
          <hr />
          <div
            class="auth__platforms my-4 d-flex justify-content-center align-items-center flex-column gap-3 w-100"
          >
            <small class="!text-third-color font-medium text-md">
              او تسجيل دخول بواسطة
            </small>
            <div class="d-flex justify-content-center align-items-center flex-row gap-4 w-100">
              <button>
                <img src="./assets/images/facebook.svg" alt="facebook" />
              </button>
              <button>
                <img src="./assets/images/twitter.svg" alt="twitter" />
              </button>
              <button>
                <img src="./assets/images/google.svg" alt="google" />
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="login__info">
        <h1>
          اهلا بكم <br />
          سجل الاّن وتابع كل جديد في لوحة التحكم
        </h1>
      </div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/datatable.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    var dropdownToggle = document.querySelector('.profile-toggle');
    var dropdownMenu = document.querySelector('.profile-dropdown .dropdown-menu');

    dropdownToggle.addEventListener('click', function (event) {
      event.stopPropagation();
      dropdownMenu.classList.toggle('show');
    });

    document.addEventListener('click', function (event) {
      if (!dropdownToggle.contains(event.target)) {
        dropdownMenu.classList.remove('show');
      }
    });

    dropdownMenu.addEventListener('click', function (event) {
      event.stopPropagation();
    });
  });
</script>
    
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var dropdownToggle = document.getElementById('dropdownMenuButton1');
    var dropdownMenu = document.querySelector('.notification-menu');

    dropdownToggle.addEventListener('click', function (event) {
      event.preventDefault();
      event.stopPropagation();
      dropdownMenu.classList.toggle('show');
    });

    document.addEventListener('click', function (event) {
      if (!dropdownToggle.contains(event.target)) {
        dropdownMenu.classList.remove('show');
      }
    });

    dropdownMenu.addEventListener('click', function (event) {
      event.stopPropagation();
    });
  });
</script>

  </body>
</html>
